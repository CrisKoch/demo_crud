<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo">
	<div class="container mt-3">
		<table class="table table-hover table-dark">
			<thead>
				<tr>
					<th>Posicao</th>
					<th>Nome</th>
					<th>Celular</th>
					<th>Quantidade de notas</th>
					<th>Primeiro Cadastro?</th>
					<th>Exclui</th>
					<th>Altera</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="disciplina:${lista}" th:object="${disciplina}">
					<td th:text="*{id}"></td>
					<td th:text="*{nome}"></td>
					<td th:text="*{professor}"></td>
					<td th:text="*{periodo}"></td>
					<td th:text="*{codigo_sala_classroom}"></td>
					<td><a th:href="@{/excluir-disciplina(id=*{id})}">Excluir</a></td>
					<td><a th:href="@{/editar-disciplina(id=*{id})}"href="">Editar</a></td>
				</tr>
			</tbody>

		</table>
	</div>

</div>
</html>
